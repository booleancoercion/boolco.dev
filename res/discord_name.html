<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

        <link rel="apple-touch-icon" sizes="180x180" href="/static/browser_stuff/apple-touch-icon.png">

    <body>
        <div class="center">
            <h1>Discord name collision finder thingy</h1>

            <form action="javascript:void(0);">

                <li>
                    <label>Username:</label> <input id="username" required minlength=3 maxlength=50 />

                <li>
                    <label>Nickname (optional):</label> <input id="nickname" maxlength=50 />

                <li class="button">
                    <button id="button" type="submit">Go!</button>
                </li>
            </ul>
            </form>

            <div id="answer">
                <span id="answer_title"></span> <span id="answer_text"></span>
            </div>
        </div>
