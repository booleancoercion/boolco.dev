<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>bool game</title>
        <link rel="stylesheet" href="/static/style/game.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="/static/browser_stuff/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/browser_stuff/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/browser_stuff/favicon-16x16.png">
        <link rel="manifest" href="/static/browser_stuff/site.webmanifest">
    </head>
    <body>
        <div class="center">
            <h1>
                Let's play a game! Enter a message below:
            </h1>
            
            <form action="/game" method="post" style="margin-bottom: 1.5cm;">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input id="name" name="user_name" required minlength="1" maxlength="1000"/>
                    </li>

                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message" style="resize: none;" 
                            required minlength="1" maxlength="1000"></textarea>
                    </li>

                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>

            {% if messages.len() > 0 %}
                <h2>The latest messages are:</h2>
                <table>
                    <tbody>
                    {% for msg in messages.iter().rev() %}
                        <tr>
                            <td>{{ msg.0 }}:</td>
                            <td>{{ msg.1 }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </body>
</html>
